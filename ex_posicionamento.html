<html>
    <head>
        <title>Exemplo de posicionamento Normal</title>
        <style>
            div {
                width: 500px;
                height: 200px;
                position: relative;
            }
            div#capa1 {
                background-color: red;
                top: 100px;
            }
            div#capa2 {
                background-color: blue;
            }
            div#capa3 {
                background-color: green;
            }
            div#capa4 {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="capa1">
        </div>
        <div id="capa2">
        </div>
        <div id="capa3">
        </div>
        <div id="capa4">
        </div>
    </body>
</html>
